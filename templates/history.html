<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HEEK.KR HISTORY</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='history.css') }}">
</head>
<body>
	<h1><a href={{ url_for('index') }} style="text-decoration: none">HEEK.KR</a> HISTORY</h1>
{{ msg }}	
	<ul id=contentBox>
		{% for content in contents %}
		<li class="item">{{ content.text }}</li>
		{% endfor %}
	</ul>

	<div id=pager>
		{% if prevpage %} <a href={{ url_for('history', page=prevpage) }}><div>Prev.</div></a> {% endif %}
		{% if nextpage %} <a href={{ url_for('history', page=nextpage) }}><div>Next.</div></a> {% endif %}
	</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48821476-1', 'heek.kr');
  ga('send', 'pageview');
</script>
</body>
</html>
